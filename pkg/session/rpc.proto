syntax = "proto3";
package session;

service AppGate {
    rpc OpenApp(stream OpenAppRequest) returns(stream AppResponse) {}
}

message App {
    // optional
    string name = 1;
    string image = 2;
    repeated string hostpath = 3;
}

message TerminalSize {
    uint32 Width = 1;
    uint32 Height = 2;
}

message OpenAppRequest {
    App App = 1;
    repeated string Stdin = 2;
    TerminalSize TerminalSize = 3;
}

message AppResponse {
    string Stdout = 1;
}
